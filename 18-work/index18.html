<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact List</title>
    <script type="module" src="index18.js"></script>
</head>
<body>
<h1>Contact List</h1>

<div>
    <label for="firstNameInput">Имя:</label>
    <input type="text" id="firstNameInput">
</div>
<div>
    <label for="lastNameInput">Фамилия:</label>
    <input type="text" id="lastNameInput">
</div>
<div>
    <label for="phoneInput">Номер телефона:</label>
    <input type="text" id="phoneInput">
</div>
<div>
    <label for="emailInput">Email:</label>
    <input type="text" id="emailInput">
</div>
<button id="addButton">Добавить</button>
<button id="saveButton" style="display: none;">Сохранить</button>

<ul id="contactList">
</ul>
</body>
</html>

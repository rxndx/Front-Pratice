<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github User Info</title>
  <script defer src="GitHubAPI.js"></script>
  <script defer src="index16.js"></script>
</head>
<body>
<div id="userButton">
  <input type="text" id="usernameInput" placeholder="Enter GitHub username">
  <button id="searchButton">Find</button>
</div>
<div id="userInfo">
  <img id="avatar" src="" alt="User Avatar">
  <p>Repositories: <span id="reposCount"></span></p>
  <p>Followers: <span id="followersCount"></span></p>
  <p>Following: <span id="followingCount"></span></p>
</div>
</body>
</html>

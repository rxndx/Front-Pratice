<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Table</title>
    <link rel="stylesheet" href="css/app.css">
    <script src="js/app.js" defer></script>
</head>
<body>
<form id="contactForm">
    <input type="text" placeholder="Имя" id="nameInput">
    <input type="text" placeholder="Фамилия" id="surnameInput">
    <input type="text" placeholder="Номер телефона" id="phoneInput">
    <button type="button" id="addButton">Добавить</button>
</form>
<table id="contactTable">
    <thead>
    <tr>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Номер телефона</th>
        <th>Удалить</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>
</body>
</html>
